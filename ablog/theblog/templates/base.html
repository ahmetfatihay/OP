<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title> {% block title %}OP {% endblock %}</title>
  </head>
  <body>

    <style type="text/css">
      .main{
        min-height: 100vh;
        height: 100%;
      }
      @media (min-width: 768px) {
        html {
          font-size: 16px;
        }
      }

      .container {
        max-width: 960px;
      }

      .pricing-header {
        max-width: 700px;
      }

      .card-deck .card {
        min-width: 220px;
      }
      body{
        background-color: #f2f2f2;
      }
    </style>


      <!--yeni navbar-->
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <a class="my-0 mr-md-auto p-2 text-dark" href="{% url 'home' %}">OP</a>
        <nav class="my-2 my-md-0 mr-md-3">
          {% if user.is_authenticated %}
              <a class="p-2 text-dark" href="{% url 'add_post' %}">Add Post</a>
              <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
            
          {% else %}
              <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
              <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
            
          {% endif %}
        </nav>
      </div>

    <div class="main">
      <div class="container">
        {% block content %}

        {% endblock %}
      </div>
    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
  <footer>
    <style type="text/css">
      .footer{
        min-height: 100px;
        border: 1px solid rgb(255, 255, 255);
      }
    </style>
    <div class="d-flex flex-row align-items-center footer m-auto">
      <p class="m-auto">Ogrenci Platformu | BPII | 2020-2021</p>
    </div>
    
  </footer>
</html>
